<body>
<h1>Short polling</h1>

<script>
    const shortPollingDelayMs = 6000
    const poll = async() => {
        const response = await fetch("/randomNumbers")
        const result = await response.json();
        console.log(result)
    };

        setInterval(poll, shortPollingDelayMs)
</script>
</body>
